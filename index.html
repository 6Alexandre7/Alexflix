<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Polices d'écritures -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <!-- Icônes Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

      <title>Alexflix</title>
      <link rel="stylesheet" href="style.css">

   </head>
   <body>
      <header class="page-header">
         <a href="#" style="display: flex; align-items: center;">
            <img src="Images/Logo.png" id="Logo" alt="">
         </a>

         <ul>
            <a href="#">Films</a>
            <a href="#">Séries</a>
            <a href="#">Ma liste</a>
            <a href="#">Mes </a>
         </ul>
      </header>


      <section id="billboard"></section>

      
      <section>
         <h2>Tendances actuelles</h2>
         <div class="carousel-movies" id="most-popular">
            <span class="scroll-btn scroll-left" onclick="Scroll(this.parentNode, 'Left')">
               <i class="bi bi-chevron-compact-left"></i>
            </span>
            <span class="scroll-btn scroll-right" onclick="Scroll(this.parentNode, 'Right')">
               <i class="bi bi-chevron-compact-right"></i>
            </span>
         </div>
      </section>

      <section>
         <h2>Harry Potter</h2>
         <div class="carousel-movies" id="harry-potter">
            <span class="scroll-btn scroll-left" onclick="Scroll(this.parentNode, 'Left')">
               <i class="bi bi-chevron-compact-left"></i>
            </span>
            <span class="scroll-btn scroll-right" onclick="Scroll(this.parentNode, 'Right')">
               <i class="bi bi-chevron-compact-right"></i>
            </span>
         </div>
      </section>

      

      <!-- <input type="search" id="site-search" name="q" aria-label="Search through site content"> -->

      <script src="script.js"></script>
   </body>
</html>
